<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>아이러브코인</title>

<!-- css -->
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="../css/common.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

</head>

<body><a href="#container" class="skip sr-only sr-only-focusable">Skip to Content</a>

<div id="wrap">
	<!-- Header -->
	<header id="hd">
		<div class="header container">
			<a href="" class="icon-back">뒤로가기</a>
			<h1 class="logo"><a href="" class="text-hide">아이러브코인</a></h1>
		</div>
	</header>
	<!-- //Header -->

	<!-- Container -->
	<div id="container">

<!-- 페이지시작 -->
<div class="bx frm frm-join">
	<h2 class="t3 frm-title">회원가입</h2>
	<form>
		<!-- [D] 입력오류시 class="has-error" -->
		<div class="form-group input-chk-id has-error">
			<div class="control-label">아이디</div>
			<div class="input-group input-group-lg">
				<input type="text" class="form-control" title="이메일주소 입력" placeholder="이메일주소를 입력하세요.">
				<div class="input-group-btn"><button type="button" class="btn btn-border btn-overlap-chk"><span>중복확인</span><span>확인완료</span></button></div>
			</div>
			<div class="valid-feedback">* 필수입력 항목입니다.</div>
		</div>
		<div class="form-group has-error">
			<div class="control-label">비밀번호</div>
			<input type="password" class="form-control input-lg" title="비밀번호 입력" placeholder="영문+숫자조합 6~12자리로 입력하세요.">
			<div class="valid-feedback">* 영문+숫자조합 6~12자리로 입력하세요.</div>
		</div>
		<div class="form-group has-error">
			<input type="password" class="form-control input-lg" title="비밀번호 재입력" placeholder="비밀번호를 다시 입력하세요.">
			<div class="valid-feedback">* 입력값이 일치하지 않습니다. 동일한 비밀번호를 입력하세요.</div>
		</div>
		<div class="form-group">
			<div class="control-label">연락처</div>
			<div class="btn-group-justified" data-toggle="buttons">
				<label class="btn-group">
					<span class="btn active">
						<input type="radio" name="1" checked>위챗
					</span>
				</label>
				<label class="btn-group">
					<span class="btn">
						<input type="radio" name="1">스카이프
					</span>
				</label>
				<label class="btn-group">
					<span class="btn">
						<input type="radio" name="1">카카오톡
					</span>
				</label>
			</div>
		</div>
		<div class="form-group has-error">
			<input type="text" class="form-control input-lg" title="아이디 입력" placeholder="아이디를 입력하세요.">
			<div class="valid-feedback">* 필수입력 항목입니다.</div>
		</div>
		<div class="form-group has-error">
			<label class="chk-label mt10">
				<input type="checkbox" class="sr-only"><span><a href="" target="_blank"><u>이용약관</u></a> 및 <a href="" target="_blank"><u>개인정보보호정책</u></a> 에 동의합니다.</span>
			</label>
			<div class="valid-feedback">* 약관 및 개인정보취급방침에 동의해주세요.</div>
		</div>
		<button type="submit" class="btn btn-block btn-primary btn-submit mt30">회원 가입하기</button>
	</form>
</div>
<!-- //페이지끝 -->

	</div>
	<!-- //Container -->

	<!-- Footer -->
	<!-- //Footer -->

</div><!-- //Wrap -->

</html>
